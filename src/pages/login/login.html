<ion-content padding>
  <form [formGroup]="formLogin" (ngSubmit)="signIn()">
    <ion-list>
      <div class="img-login-logo">
        <ion-img [width]="80" [height]="80" src="assets/imgs/logo.png"></ion-img>
      </div>
      <ion-item>
        <ion-label floating>Correo Electrónico</ion-label>
        <ion-input formControlName="email" name="email" type="text"></ion-input>
        <div *ngIf="formLogin.controls.email.errors && formLogin.controls.email.dirty" color="danger" padding> Email jadksjkdj </div>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Contraseña</ion-label>
        <ion-input formControlName="password" name="password" type="password"></ion-input>
      </ion-item>

      <div class="padding-left box-button">
        <button ion-button full type="submit" [disabled]="!formLogin.valid">Entrar</button>
      </div>
      <div class="padding-left box-button-forgot-password">
        <a href="#">Olvidé mi contraseña</a>
      </div>

      <div class="padding-left box-button-register">
        <a navPush="RegisterPage">Registrarme</a>
      </div>
    </ion-list>
  </form>
</ion-content>
